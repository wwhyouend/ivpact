<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 20px;
            width: 300px;
            background-color: #000000;
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            position: relative;
            color: #00ff00;
            animation: glitch 1s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #0000ff;
            }
            25% {
                text-shadow: -2px -2px 0 #ff0000, 2px 2px 0 #0000ff;
            }
            50% {
                text-shadow: 2px -2px 0 #ff0000, -2px 2px 0 #0000ff;
            }
            75% {
                text-shadow: -2px 2px 0 #ff0000, 2px -2px 0 #0000ff;
            }
            100% {
                text-shadow: 2px 2px 0 #ff0000, -2px -2px 0 #0000ff;
            }
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            background-color: black;
            color: #00ff00;
        }
        button {
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ff00;
            color: black;
        }
        .link {
            margin-top: 10px;
            display: block;
            color: #00ff00;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }

        /* Retro VHS effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0.1) 2px
            );
            pointer-events: none;
            z-index: 1;
        }
        .grain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            filter: blur(1px);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log in</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="link" onclick="toggleRegister()">Register</a>
        <form id="registerForm" style="display: none;">
            <input type="text" id="newUsername" name="newUsername" placeholder="New Username" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="scanlines"></div>
    <div class="grain"></div>

    <script>
        function toggleRegister() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (registerForm.style.display === 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            }
        }

        // Placeholder for form submission logic
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Login functionality not implemented.');
        };

        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault();
            alert('Registration functionality not implemented.');
        };
    </script>
</body>
</html>
