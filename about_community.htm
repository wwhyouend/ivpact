<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Wired Community</title>
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: #0d0d0d url('https://via.placeholder.com/1920x1080?text=Eyes+Background') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-shadow: 1px 1px 2px #000;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .join-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #0d0d0d;
            background: #e0e0e0;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: #c0c0c0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join IV</h1>
        <p>Join the community to know the truth.</p>
        <a href="https://discord.gg/KhMyjRnJsG  " class="join-button" target="_blank">Join Our Discord</a>
    </div>
    <footer>
        <p>We are all concerned.</p>
    </footer>
</body>
</html>
